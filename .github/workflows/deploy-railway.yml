name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NEXT_PUBLIC_COMPANY_NAME: "EdgesOf Solutions Pvt. Ltd."
          NEXT_PUBLIC_PRODUCT_NAME: "MediScript"
          NEXT_PUBLIC_PRODUCT_TAGLINE: "Prescribe with Intelligence"

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment to Railway completed successfully!"
          echo "ğŸ“Š Check your Railway dashboard for deployment details"
          echo "ğŸŒ Visit: https://railway.app/dashboard"
