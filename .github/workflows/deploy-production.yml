name: Deploy to Vercel Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NEXT_PUBLIC_COMPANY_NAME: "EdgesOf Solutions Pvt. Ltd."
          NEXT_PUBLIC_PRODUCT_NAME: "MediScript"
          NEXT_PUBLIC_PRODUCT_TAGLINE: "Prescribe with Intelligence"

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment to Vercel Production completed successfully!"
          echo "ğŸ“Š Check your Vercel dashboard for deployment details"
