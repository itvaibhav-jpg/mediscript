<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prescription Demo | MediScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-50 via-white to-blue-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-6 space-y-6">
        <!-- Demo Banner -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="flex items-start space-x-3">
                <svg class="h-5 w-5 text-blue-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <h3 class="font-semibold text-blue-900">Demo Mode - Simulated AI Responses</h3>
                    <p class="text-sm text-blue-800">
                        This demo uses realistic simulated responses. Deploy with OpenAI API key for real GPT-4 powered prescriptions.
                    </p>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 mb-2">
                <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                <h1 class="text-3xl font-bold">AI Prescription Generator</h1>
            </div>
            <p class="text-gray-600">Generate intelligent prescriptions powered by AI</p>
        </div>

        <!-- Quick Examples -->
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <h3 class="font-semibold text-lg mb-4">üöÄ Try Quick Examples</h3>
            <div class="flex flex-wrap gap-2">
                <button onclick="loadExample('fever')" class="px-4 py-2 border rounded-md hover:bg-gray-50 transition">
                    Viral Fever
                </button>
                <button onclick="loadExample('cold')" class="px-4 py-2 border rounded-md hover:bg-gray-50 transition">
                    Common Cold
                </button>
                <button onclick="loadExample('hypertension')" class="px-4 py-2 border rounded-md hover:bg-gray-50 transition">
                    Hypertension
                </button>
                <button onclick="loadExample('diabetes')" class="px-4 py-2 border rounded-md hover:bg-gray-50 transition">
                    Diabetes
                </button>
                <button onclick="loadExample('gastritis')" class="px-4 py-2 border rounded-md hover:bg-gray-50 transition">
                    Gastritis
                </button>
            </div>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-sm border p-6 space-y-4">
            <h3 class="font-semibold text-lg">Patient Information</h3>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Patient Age</label>
                    <input type="number" id="patientAge" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-purple-500" placeholder="Enter age">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Gender</label>
                    <select id="patientGender" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Symptoms</label>
                <textarea id="symptoms" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-purple-500" rows="3" placeholder="e.g., Fever, headache, body pain for 3 days"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Diagnosis</label>
                <textarea id="diagnosis" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-purple-500" rows="2" placeholder="e.g., Viral fever"></textarea>
            </div>

            <div id="error" class="hidden flex items-center space-x-2 text-red-600 bg-red-50 p-3 rounded-md">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <span id="errorText"></span>
            </div>

            <button onclick="generatePrescription()" id="generateBtn" class="w-full px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition text-lg font-medium">
                ü§ñ Generate AI Prescription
            </button>
        </div>

        <!-- Prescription Result -->
        <div id="prescriptionResult" class="hidden"></div>
    </div>

    <script>
        const mockPrescriptions = {
            'viral fever': {
                medicines: [
                    {
                        name: 'Paracetamol (Acetaminophen)',
                        brand: 'Dolo 650',
                        dosage: '650mg',
                        frequency: 'Three times daily',
                        duration: '5 days',
                        timing: 'After meals',
                        instructions: 'Take with plenty of water. Do not exceed 4g per day.'
                    },
                    {
                        name: 'Cetirizine',
                        brand: 'Zyrtec',
                        dosage: '10mg',
                        frequency: 'Once daily',
                        duration: '5 days',
                        timing: 'At bedtime',
                        instructions: 'May cause drowsiness. Avoid driving after taking.'
                    }
                ],
                precautions: [
                    'Rest adequately for faster recovery',
                    'Stay well hydrated - drink 8-10 glasses of water daily',
                    'Avoid cold foods and beverages',
                    'Monitor temperature regularly'
                ],
                followUp: 'If fever persists beyond 3 days or exceeds 103¬∞F, consult immediately.',
                warnings: [
                    'Do not take aspirin if under 18 years',
                    'Avoid alcohol while on medication'
                ],
                lifestyle: [
                    'Drink warm fluids like herbal tea or soup',
                    'Get adequate sleep (7-8 hours)',
                    'Avoid strenuous physical activity'
                ]
            },
            'common cold': {
                medicines: [
                    {
                        name: 'Phenylephrine + Chlorpheniramine',
                        brand: 'Sinarest',
                        dosage: '1 tablet',
                        frequency: 'Three times daily',
                        duration: '5 days',
                        timing: 'After meals',
                        instructions: 'May cause drowsiness. Avoid driving.'
                    }
                ],
                precautions: ['Use steam inhalation 2-3 times daily', 'Gargle with warm salt water'],
                followUp: 'Return if symptoms worsen or persist beyond 7 days.',
                warnings: ['Avoid if you have high blood pressure'],
                lifestyle: ['Drink warm liquids frequently', 'Get plenty of rest']
            },
            'hypertension': {
                medicines: [
                    {
                        name: 'Amlodipine',
                        brand: 'Amlong',
                        dosage: '5mg',
                        frequency: 'Once daily',
                        duration: 'Ongoing',
                        timing: 'Morning, same time daily',
                        instructions: 'Take regularly even if feeling well.'
                    }
                ],
                precautions: ['Monitor blood pressure daily', 'Reduce salt intake'],
                followUp: 'Follow-up in 2 weeks for BP monitoring.',
                warnings: ['Do not stop medication without consulting doctor'],
                lifestyle: ['DASH diet', 'Regular exercise 30 min daily', 'Quit smoking']
            },
            'diabetes': {
                medicines: [
                    {
                        name: 'Metformin',
                        brand: 'Glycomet',
                        dosage: '500mg',
                        frequency: 'Twice daily',
                        duration: 'Ongoing',
                        timing: 'After breakfast and dinner',
                        instructions: 'May cause stomach upset initially.'
                    }
                ],
                precautions: ['Monitor blood sugar regularly', 'Maintain blood sugar diary'],
                followUp: 'Follow-up in 2 weeks with sugar reports.',
                warnings: ['Watch for hypoglycemia symptoms', 'Always carry glucose tablets'],
                lifestyle: ['Diabetic diet', 'Regular exercise', 'Avoid sugary foods']
            },
            'gastritis': {
                medicines: [
                    {
                        name: 'Pantoprazole',
                        brand: 'Pan',
                        dosage: '40mg',
                        frequency: 'Once daily',
                        duration: '14 days',
                        timing: '30 minutes before breakfast',
                        instructions: 'Take on empty stomach.'
                    }
                ],
                precautions: ['Avoid spicy and oily foods', 'Eat small frequent meals'],
                followUp: 'Return if symptoms persist after 2 weeks.',
                warnings: ['Avoid NSAIDs', 'Stop smoking and alcohol'],
                lifestyle: ['Avoid trigger foods', 'Manage stress', 'Eat dinner 2-3 hours before bedtime']
            }
        };

        function loadExample(type) {
            const examples = {
                fever: {
                    symptoms: 'Fever of 101¬∞F for 3 days, headache, body pain, reduced appetite',
                    diagnosis: 'Viral fever',
                    age: '35',
                    gender: 'male'
                },
                cold: {
                    symptoms: 'Runny nose, sneezing, mild cough for 2 days, no fever',
                    diagnosis: 'Common cold',
                    age: '28',
                    gender: 'female'
                },
                hypertension: {
                    symptoms: 'High BP readings (150/95), occasional headache',
                    diagnosis: 'Essential hypertension',
                    age: '55',
                    gender: 'male'
                },
                diabetes: {
                    symptoms: 'Increased thirst, frequent urination, fatigue',
                    diagnosis: 'Type 2 Diabetes Mellitus',
                    age: '45',
                    gender: 'male'
                },
                gastritis: {
                    symptoms: 'Upper abdominal pain, burning sensation, nausea',
                    diagnosis: 'Gastritis',
                    age: '40',
                    gender: 'female'
                }
            };

            const example = examples[type];
            document.getElementById('symptoms').value = example.symptoms;
            document.getElementById('diagnosis').value = example.diagnosis;
            document.getElementById('patientAge').value = example.age;
            document.getElementById('patientGender').value = example.gender;
        }

        async function generatePrescription() {
            const symptoms = document.getElementById('symptoms').value;
            const diagnosis = document.getElementById('diagnosis').value;
            const age = document.getElementById('patientAge').value;
            const gender = document.getElementById('patientGender').value;

            if (!symptoms || !diagnosis) {
                showError('Please enter symptoms and diagnosis');
                return;
            }

            hideError();
            showLoading();

            // Simulate AI processing
            await new Promise(resolve => setTimeout(resolve, 2000));

            const normalizedDiagnosis = diagnosis.toLowerCase().trim();
            let prescription = null;

            for (const [key, value] of Object.entries(mockPrescriptions)) {
                if (normalizedDiagnosis.includes(key)) {
                    prescription = value;
                    break;
                }
            }

            if (!prescription) {
                prescription = mockPrescriptions['viral fever'];
            }

            displayPrescription(prescription);
        }

        function showLoading() {
            const btn = document.getElementById('generateBtn');
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating...';
            btn.disabled = true;
        }

        function displayPrescription(prescription) {
            const btn = document.getElementById('generateBtn');
            btn.innerHTML = 'ü§ñ Generate AI Prescription';
            btn.disabled = false;

            const html = `
                <div class="bg-green-50 border border-green-200 rounded-lg p-6 space-y-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3 class="text-xl font-bold text-green-900">Prescription Generated Successfully</h3>
                        </div>
                        <span class="text-xs bg-green-200 text-green-800 px-2 py-1 rounded">Demo Mode</span>
                    </div>

                    <div>
                        <h4 class="font-semibold text-lg mb-3">üíä Medicines</h4>
                        <div class="space-y-3">
                            ${prescription.medicines.map(med => `
                                <div class="bg-white p-4 rounded-lg border">
                                    <div class="flex justify-between items-start mb-2">
                                        <div>
                                            <h5 class="font-semibold">${med.name}</h5>
                                            <p class="text-sm text-gray-600">${med.brand}</p>
                                        </div>
                                        <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">${med.dosage}</span>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2 text-sm">
                                        <div><span class="text-gray-600">Frequency:</span> ${med.frequency}</div>
                                        <div><span class="text-gray-600">Duration:</span> ${med.duration}</div>
                                        <div class="col-span-2"><span class="text-gray-600">Timing:</span> ${med.timing}</div>
                                    </div>
                                    <p class="text-sm text-gray-700 bg-gray-50 p-2 rounded mt-2">
                                        <span class="font-medium">üìù Instructions:</span> ${med.instructions}
                                    </p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg border">
                        <h4 class="font-semibold text-lg mb-2">‚ö†Ô∏è Precautions</h4>
                        <ul class="list-disc list-inside space-y-1 text-sm">
                            ${prescription.precautions.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>

                    ${prescription.warnings.length > 0 ? `
                        <div class="bg-yellow-50 border border-yellow-300 p-4 rounded-lg">
                            <h4 class="font-semibold text-lg mb-2 text-yellow-900">üö® Warnings</h4>
                            <ul class="list-disc list-inside space-y-1 text-sm text-yellow-900">
                                ${prescription.warnings.map(w => `<li>${w}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    <div class="bg-white p-4 rounded-lg border">
                        <h4 class="font-semibold text-lg mb-2">üìÖ Follow-up</h4>
                        <p class="text-sm">${prescription.followUp}</p>
                    </div>

                    <div class="bg-white p-4 rounded-lg border">
                        <h4 class="font-semibold text-lg mb-2">üåü Lifestyle Recommendations</h4>
                        <ul class="list-disc list-inside space-y-1 text-sm">
                            ${prescription.lifestyle.map(l => `<li>${l}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="flex space-x-4">
                        <button onclick="window.print()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                            üíæ Save/Print
                        </button>
                        <button onclick="location.reload()" class="flex-1 px-4 py-2 border rounded-md hover:bg-gray-50">
                            üîÑ New Prescription
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('prescriptionResult').innerHTML = html;
            document.getElementById('prescriptionResult').classList.remove('hidden');
            document.getElementById('prescriptionResult').scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }
    </script>
</body>
</html>
