<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScript AI - Enterprise Healthcare Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #0099cc;
            --accent: #00ffcc;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff4444;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode header {
            background: rgba(26, 26, 46, 0.95);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 48px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand-name {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text);
        }

        body.dark-mode .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            overflow-x: auto;
        }

        body.dark-mode .nav-tabs {
            background: rgba(26, 26, 46, 0.95);
        }

        .nav-tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        body.dark-mode .nav-tab {
            color: var(--light);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .card {
            background: rgba(26, 26, 46, 0.95);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        body.dark-mode label {
            color: var(--light);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--light);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        /* Patient List */
        .patient-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .patient-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 153, 204, 0.1));
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .patient-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .patient-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .patient-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        body.dark-mode .patient-info {
            color: #aaa;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid var(--danger);
            color: var(--danger);
        }

        .alert-warning {
            background: rgba(255, 170, 0, 0.1);
            border: 2px solid var(--warning);
            color: var(--warning);
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
        }

        /* Appointment Calendar */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark-mode .calendar-day {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .calendar-day:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary);
        }

        .calendar-day.has-appointment {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        body.dark-mode .modal-content {
            background: var(--dark);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
        }

        body.dark-mode .close-btn {
            color: var(--light);
        }

        /* Prescription Output */
        .prescription-output {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .prescription-header {
            text-align: center;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .clinic-name {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }

        .medicine-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .medicine-table th,
        .medicine-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .medicine-table th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .patient-list {
                grid-template-columns: 1fr;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .nav-tabs {
                overflow-x: scroll;
            }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-primary {
            background: var(--primary);
            color: white;
        }

        .badge-danger {
            background: var(--danger);
            color: white;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .interaction-warning {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.1), rgba(255, 170, 0, 0.1));
            border-left: 4px solid var(--danger);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-section">
                <img src="https://edgesof.com/logo.png" alt="EdgesOf Logo" class="logo">
                <div class="brand-name">MediScript AI</div>
            </div>
            <div class="header-controls">
                <button class="btn btn-secondary" onclick="toggleDarkMode()">
                    <span id="theme-icon">üåô</span>
                </button>
                <select id="language" class="btn btn-secondary" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                    <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                </select>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('patients')">üë• Patients</button>
            <button class="nav-tab" onclick="switchTab('prescription')">üíä Prescription</button>
            <button class="nav-tab" onclick="switchTab('appointments')">üìÖ Appointments</button>
            <button class="nav-tab" onclick="switchTab('analytics')">üìä Analytics</button>
        </div>

        <!-- Patients Tab -->
        <div id="patients-tab" class="tab-content active">
            <div class="card">
                <div class="card-title">Patient Management</div>
                <button class="btn btn-primary" onclick="showAddPatientModal()">+ Add New Patient</button>
                
                <div class="patient-list" id="patientList" style="margin-top: 20px;">
                    <!-- Patients will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Prescription Tab -->
        <div id="prescription-tab" class="tab-content">
            <div class="card">
                <div class="card-title">Generate Prescription</div>
                
                <div class="form-group">
                    <label>Select Patient</label>
                    <select id="selectedPatient" onchange="loadPatientData()">
                        <option value="">-- Select Patient --</option>
                    </select>
                </div>

                <div id="patientAlerts"></div>

                <div class="grid-2">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Symptoms</label>
                    <textarea id="symptoms" rows="4" placeholder="Describe symptoms..."></textarea>
                    <button class="btn btn-secondary" onclick="startVoiceInput()" style="margin-top: 10px;">
                        üé§ Voice Input
                    </button>
                </div>

                <div class="form-group">
                    <label>Diagnosis</label>
                    <input type="text" id="diagnosis" placeholder="Enter diagnosis">
                </div>

                <div id="drugInteractionWarnings"></div>

                <button class="btn btn-primary" onclick="generatePrescription()">
                    Generate Prescription
                </button>

                <div id="prescriptionOutput"></div>
            </div>
        </div>

        <!-- Appointments Tab -->
        <div id="appointments-tab" class="tab-content">
            <div class="card">
                <div class="card-title">Appointment Scheduling</div>
                <button class="btn btn-primary" onclick="showBookAppointmentModal()">+ Book Appointment</button>
                
                <div class="calendar" id="appointmentCalendar" style="margin-top: 20px;">
                    <!-- Calendar will be generated here -->
                </div>

                <div id="appointmentsList" style="margin-top: 30px;">
                    <!-- Appointments list -->
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics-tab" class="tab-content">
            <div class="card">
                <div class="card-title">Practice Analytics</div>
                <div class="grid-2">
                    <div class="card" style="background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 153, 204, 0.1));">
                        <h3>Total Patients</h3>
                        <div style="font-size: 48px; font-weight: bold; color: var(--primary);" id="totalPatients">0</div>
                    </div>
                    <div class="card" style="background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 102, 0.1));">
                        <h3>Appointments Today</h3>
                        <div style="font-size: 48px; font-weight: bold; color: var(--success);" id="todayAppointments">0</div>
                    </div>
                    <div class="card" style="background: linear-gradient(135deg, rgba(255, 170, 0, 0.1), rgba(255, 136, 0, 0.1));">
                        <h3>Total Revenue</h3>
                        <div style="font-size: 48px; font-weight: bold; color: var(--warning);" id="totalRevenue">‚Çπ0</div>
                    </div>
                    <div class="card" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));">
                        <h3>Prescriptions</h3>
                        <div style="font-size: 48px; font-weight: bold; color: #667eea;" id="totalPrescriptions">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Patient</h2>
                <button class="close-btn" onclick="closeModal('addPatientModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="newPatientName" placeholder="Enter full name">
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="newPatientAge" placeholder="Age">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="newPatientGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="newPatientPhone" placeholder="+91-XXXXXXXXXX">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="newPatientEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Blood Group</label>
                <select id="newPatientBloodGroup">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Allergies (comma separated)</label>
                <input type="text" id="newPatientAllergies" placeholder="e.g., Penicillin, Peanuts">
            </div>
            <div class="form-group">
                <label>Chronic Conditions (comma separated)</label>
                <input type="text" id="newPatientConditions" placeholder="e.g., Hypertension, Diabetes">
            </div>
            <button class="btn btn-primary" onclick="addPatient()">Add Patient</button>
        </div>
    </div>

    <!-- Book Appointment Modal -->
    <div id="bookAppointmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book Appointment</h2>
                <button class="close-btn" onclick="closeModal('bookAppointmentModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>Select Patient</label>
                <select id="appointmentPatient">
                    <option value="">-- Select Patient --</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="appointmentDate">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" id="appointmentTime">
            </div>
            <div class="form-group">
                <label>Consultation Fee (‚Çπ)</label>
                <input type="number" id="consultationFee" value="500">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea id="appointmentNotes" rows="3" placeholder="Appointment notes..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="bookAppointment()">Book & Pay</button>
        </div>
    </div>

    <script>
        // Data Storage
        let patients = JSON.parse(localStorage.getItem('patients')) || [];
        let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        let prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];

        // Drug Interaction Database (simplified)
        const drugInteractions = {
            'aspirin': ['warfarin', 'ibuprofen'],
            'warfarin': ['aspirin', 'vitamin k'],
            'metformin': ['alcohol'],
            'paracetamol': ['alcohol'],
            'ibuprofen': ['aspirin', 'warfarin']
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPatients();
            loadAppointments();
            updateAnalytics();
            generateCalendar();
            
            // Set min date for appointments
            const today = new Date().toISOString().split('T')[0];
            if(document.getElementById('appointmentDate')) {
                document.getElementById('appointmentDate').min = today;
            }
        });

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Load saved dark mode preference
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
        }

        // Patient Management
        function showAddPatientModal() {
            document.getElementById('addPatientModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function addPatient() {
            const patient = {
                id: 'P' + Date.now(),
                name: document.getElementById('newPatientName').value,
                age: document.getElementById('newPatientAge').value,
                gender: document.getElementById('newPatientGender').value,
                phone: document.getElementById('newPatientPhone').value,
                email: document.getElementById('newPatientEmail').value,
                bloodGroup: document.getElementById('newPatientBloodGroup').value,
                allergies: document.getElementById('newPatientAllergies').value.split(',').map(a => a.trim()).filter(a => a),
                conditions: document.getElementById('newPatientConditions').value.split(',').map(c => c.trim()).filter(c => c),
                createdAt: new Date().toISOString(),
                history: []
            };

            patients.push(patient);
            localStorage.setItem('patients', JSON.stringify(patients));
            
            closeModal('addPatientModal');
            loadPatients();
            updateAnalytics();
            
            // Clear form
            document.getElementById('newPatientName').value = '';
            document.getElementById('newPatientAge').value = '';
            document.getElementById('newPatientPhone').value = '';
            document.getElementById('newPatientEmail').value = '';
            document.getElementById('newPatientAllergies').value = '';
            document.getElementById('newPatientConditions').value = '';
        }

        function loadPatients() {
            const patientList = document.getElementById('patientList');
            const patientSelect = document.getElementById('selectedPatient');
            const appointmentPatientSelect = document.getElementById('appointmentPatient');
            
            patientList.innerHTML = '';
            patientSelect.innerHTML = '<option value="">-- Select Patient --</option>';
            appointmentPatientSelect.innerHTML = '<option value="">-- Select Patient --</option>';
            
            patients.forEach(patient => {
                // Patient card
                const card = document.createElement('div');
                card.className = 'patient-card';
                card.innerHTML = `
                    <div class="patient-name">${patient.name} <span class="badge badge-primary">${patient.id}</span></div>
                    <div class="patient-info">üìÖ ${patient.age} years | ${patient.gender}</div>

        // Drug Interaction Checker
        function checkDrugInteractions(medicines) {
            const warnings = [];
            const medicineNames = medicines.map(m => m.name.toLowerCase());
            
            for(let i = 0; i < medicineNames.length; i++) {
                for(let j = i + 1; j < medicineNames.length; j++) {
                    const med1 = medicineNames[i];
                    const med2 = medicineNames[j];
                    
                    if(drugInteractions[med1] && drugInteractions[med1].includes(med2)) {
                        warnings.push({
                            drug1: medicines[i].name,
                            drug2: medicines[j].name,
                            severity: 'HIGH',
                            message: 'Potential interaction - Monitor patient closely'
                        });
                    }
                }
            }
            
            return warnings;
        }

        function displayDrugWarnings(warnings) {
            const warningsDiv = document.getElementById('drugInteractionWarnings');
            warningsDiv.innerHTML = '';
            
            if(warnings.length > 0) {
                warnings.forEach(warning => {
                    warningsDiv.innerHTML += `
                        <div class="interaction-warning">
                            <strong>‚ö†Ô∏è DRUG INTERACTION DETECTED!</strong><br>
                            <strong>${warning.drug1}</strong> + <strong>${warning.drug2}</strong> = ${warning.severity} RISK<br>
                            ‚Üí ${warning.message}
                        </div>
                    `;
                });
            }
        }

        function generateCalendar() {
            const calendar = document.getElementById('appointmentCalendar');
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            
            calendar.innerHTML = '';
            
            // Day headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const header = document.createElement('div');
                header.style.fontWeight = 'bold';
                header.style.textAlign = 'center';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // Days
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
            
            // Empty cells
            for(let i = 0; i < firstDay; i++) {
                calendar.appendChild(document.createElement('div'));
            }
            
            // Days with appointments
            for(let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = day;
                
                const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasAppointment = appointments.some(apt => apt.date === dateStr);
                
                if(hasAppointment) {
                    dayDiv.classList.add('has-appointment');
                }
                
                calendar.appendChild(dayDiv);
            }
        }

        function updateAnalytics() {
            document.getElementById('totalPatients').textContent = patients.length;
            document.getElementById('totalPrescriptions').textContent = prescriptions.length;
            
            const today = new Date().toISOString().split('T')[0];
            const todayAppointments = appointments.filter(apt => apt.date === today);

            const totalRevenue = appointments.reduce((sum, apt) => sum + parseInt(apt.fee || 0), 0);
            document.getElementById('totalRevenue').textContent = '‚Çπ' + totalRevenue.toLocaleString();
        }

        // Voice Input
        function startVoiceInput() {
            if(!('webkitSpeechRecognition' in window)) {
                alert('Voice input not supported in this browser');
                return;
            }
            
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('symptoms').value = transcript;
            };
            
            recognition.start();
        }
